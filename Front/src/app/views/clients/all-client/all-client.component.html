<mat-card>
    <div align="right">
        <button (click)="ShowFormAdd()" mat-mini-fab color="primary" aria-label="Example icon button with a menu icon">
            <mat-icon *ngIf="!_ClientService.DataLoading">add</mat-icon>
            <mat-icon style="margin-left:10px" *ngIf="_ClientService.DataLoading">
                <mat-spinner diameter="20">
                </mat-spinner>
            </mat-icon>
        </button>
    </div>
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="client_firstname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombres </th>
            <td mat-cell *matCellDef="let row"> {{row.client_firstname}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="client_lastname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellidos </th>
            <td mat-cell *matCellDef="let row"> {{row.client_lastname}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="client_reference">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Número de referencia </th>
            <td mat-cell *matCellDef="let row"> {{row.client_reference}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="client_address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Dirección </th>
            <td mat-cell *matCellDef="let row"> {{row.client_address}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Configuraciones </th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="ShowMobile(row)">
                    <mat-icon>remove_red_eye</mat-icon>
                </button>
                <!-- <button mat-icon-button color="warn">
                    <mat-icon>delete</mat-icon>
                </button> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No existen registros!</td>
        </tr>
    </table>

    <mat-paginator #paginator [length]="dataModel.count" [pageIndex]="dataModel.pageIndex" [pageSize]="dataModel.limit"
        [pageSizeOptions]="[10, 25, 50, 100]" (page)="getData($event)">
    </mat-paginator> <!-- <Innpactia-Paginator></Innpactia-Paginator> -->
</mat-card>
