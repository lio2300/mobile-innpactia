<h2 mat-dialog-title>Listado de reparaciones</h2>

<mat-dialog-content class="mat-typography">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="reapir_ingr">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Ingreso </th>
            <td mat-cell *matCellDef="let row" matTooltip="{{row.reapir_ingr | date:'short'}}"
                matTooltipPosition="above"> {{row.reapir_ingr | date:'shortDate'}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="repair_sali">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Salida </th>
            <td mat-cell *matCellDef="let row" matTooltip="{{row.repair_sali | date:'short'}}"
                matTooltipPosition="above"> {{row.repair_sali | date:'shortDate'}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="reapir_desc_ingr">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Daño </th>
            <td mat-cell *matCellDef="let row" matTooltip="{{row.reapir_desc_ingr}}" matTooltipPosition="above">
                {{row.reapir_desc_ingr.slice(0,80)+'...'}} </td>
        </ng-container>

        <!-- Fruit Column -->
        <ng-container matColumnDef="repair_desc_sali">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Solución </th>
            <td mat-cell *matCellDef="let row" matTooltip="{{row.repair_desc_sali}}" matTooltipPosition="above">
                {{row.repair_desc_sali.slice(0,80)+'...'}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No existen registros!</td>
        </tr>
    </table>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Aceptar</button>
</mat-dialog-actions>
